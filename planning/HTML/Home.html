<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style1.css" type="text/css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="topDiv flex justify-between">
        <p style="color: white">Logo Name</p>
        <ul class="flex row justify-between nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Clubs</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
      <div class="topCorner"></div>
    </header>
    <main class="flex col align-center">
      <div class="container">
        <div style="font-size: 100px">
          Welcome to <br />
          University name
        </div>
      </div>

      <div class="news">
        <div style="font-size: 25px">News</div>
      </div>
      <div class="clubRelated flex">
        <div class="clubs">
          <div style="font-size: 25px; text-align: center">
            Log in to see your clubs!
          </div>
        </div>
        <div class="eventsCards flex col justify-between align-center">
          <div class="rvspBlack">
            <div class="reDiv">
              <div style="color: white">Events/RVSP</div>
            </div>
          </div>

          <div class="rvspWhite">
            <div class="reDiv">
              <div>Event/RVSP</div>
            </div>
          </div>

          <div class="rvspBlack">
            <div class="reDiv">
              <div style="color: white">Events/RVSP</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="bottomDiv">
        <p>Twitter</p>
      </div>

      <div class="bottomCorner"></div>
    </footer>
  </body>
</html>
